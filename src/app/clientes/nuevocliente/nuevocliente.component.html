<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">{{titulo}}</h3>
      </div>
      <div class="row">
        <div class="form-group mb-3">
            <label class="form-label" for="firstName">Nombres</label>
            <input type="text" [value]="titulo" [(ngModel)]="Nombres" class="form-control" id="Nombres" placeholder="Nombres" />
        </div>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="company">Dirección</label>
        <input type="text" class="form-control" [(ngModel)]="Direccion" placeholder="Dirección" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="emailAddress">Teléfono</label>
        <input type="email" class="form-control" [(ngModel)]="Telefono" id="Telefono" placeholder="Teléfono" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="password">Cédula</label>
        <input type="text" class="form-control" [(ngModel)]="Cedula" id="Cedula" placeholder="Cédula" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="password">Correo</label>
        <input type="text" class="form-control" [(ngModel)]="Correo" id="Correo" placeholder="Correo" />
      </div>
      <div class="d-grid mt-3">
        <button type="button" (click)="grabar()" class="btn btn-primary">{{tituloBoton}}</button>
      </div>
    </div>
  </div>
